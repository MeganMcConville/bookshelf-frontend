<div class="background">
<div *ngIf="book">
  <h2>{{book.title}}</h2>
  <p>by {{book.author}}</p>
  <p>Your current page: {{book.currentPage}}</p>
  <div>
    <label>Current Page:
      <input class="pageInput" [(ngModel)]="book.currentPage" placeholder="page" #currentPage type="number" onfocus="this.value=''">
    </label>
    <button class="saveButton" (click)="updateCurrentPage(currentPage.value)">Update</button>
  </div>
  <ul>Comments:
    <li *ngFor="let comment of book.comments">
      {{comment.content}}
    </li>
  </ul>
  <div>
    <label>
    <input placeholder="Add Comment" #content>
    </label>
    <button class="saveButton" (click)="saveComment(content.value)">Save</button>
  </div>
</div>
</div>
<div>
  <button class="returnButton" (click)="goBack()">Return to Shelves</button>
</div>
